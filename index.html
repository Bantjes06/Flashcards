<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Flashcards</title>
</head>

<body>
    <div class="quiz-area">
        <h1 class="question">How do I say "hallo" in the following languages?</h1>
        <div class="grid">
            <div class="card">
                <p class="card-title">Chinese</p>
                <p class="card-back">Nǐ hǎo</p>
            </div>
            <div class="card">
                <p class="card-title">Spanish</p>
                <p class="card-back">Hola</p>
            </div>
            <div class="card">
                <p class="card-title">Afrikaans</p>
                <p class="card-back">Hello</p>
            </div>
            <div class="card">
                <p class="card-title">Arabic</p>
                <p class="card-back">Marhaban</p>
            </div>
            <div class="card">
                <p class="card-title">Hindi</p>
                <p class="card-back">Namaste</p>
            </div>
            <div class="card">
                <p class="card-title">Bengali</p>
                <p class="card-back">Hyālō</p>
            </div>
            <div class="card">
                <p class="card-title">Portuguese</p>
                <p class="card-back">Olá</p>
            </div>
            <div class="card">
                <p class="card-title">Russian</p>
                <p class="card-back">Privet</p>
            </div>
            <div class="card">
                <p class="card-title">Japanese</p>
                <p class="card-back">Kon'nichiwa</p>
            </div>
        </div>
    </div>

</body>

</html>
